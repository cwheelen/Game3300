<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./page3.css">
    <script src="Script.js"></script>
</head>
<body>
	<div class="topnav">
        <a href="./index.html">Home</a>
        <a href="./page2.html">Your Recipes</a>
        <a href="./page3.html">Upload Recipe</a>
        <a href="./page4.html">Top Recipes</a>
        <div class="topnav-right">
            <form>
                <input type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </div>
    <h1>Upload A New Recipe</h1>
    <form class="main-form" action="">
        <input type="text" id="searchBox" name="searchBox" placeholder="Enter a Descriptive Recipe title here!">
                
        <!--<button type="submit"><i class="fa fa-search"></i></button>-->
    </form>
    <div class="grid1">
        <div class="grid-item-left">
            <div class="graybox">
                <div class="whitebox">
                    
                </div>
                <p class="upload">Click here to upload recipe!</p>
            </div>
            
        </div>

        <div class="grid-item-right">
            <h3>Ingredients</h3>
            <!-- <li class="ing">Eggs    x2</li>
            <li class="ing">Flour   x3</li>
            <li class="ing">Milk    x1</li> -->
            <li class="ing" id="ing-d">Add Ingredient</li>
            <!-- <button>Add Ingredient</button> -->
        </div>
    </div>

    <div class="tags-container">
        <h2>Tags</h2>
        <div class="tags">
            <li class="tag">Vegan</li> 
            <li class="tag">Halal</li>
            <li class="tag">Kosher</li>
            <li class="tag">Vegetarian</li>
            <li class="tag">Keto</li>
            <li class="tag">Gluten Free</li>
            <li class="tag">Lactose Free</li>
        </div>
    </div>

    <br>

    <div class="description">
        <h2>Description</h2>
        <div>
            <textarea placeholder="Enter the recipe steps for making this dish" class="txt"></textarea>
        </div>
    </div>
    <!-- 
        header
        search bar
        on the left the click here to upload image
        on the right the ingredients
        tags
        description
    -->
	<!-- <img  id="over" src="upload_v0.2_all.png" width="100%"> -->
</body>
</html>
